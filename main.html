<!DOCTYPE html>
<html> 
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>	
body, html {
  background-color: #555555; 
  color: #FFFFFF;
  margin: 0px;
  padding: 0px;
#overflow: hidden;
}

.flex-container {
  display: flex;
}
.ticker-tape {
  
  height: 30px;
  background-color: #FFFFFF;
  color: #000000;
  text-align:center;
  border: 3px solid #555555;

}

.search {
 
  width: 100%;
  height: 5px;
  background-color: #000000;
  color: gray;
  text-indent: 30px;
  font-size: 90%;  
  padding: 2rem;
  border: 3px solid #555555;

}
/* First column */
.news {
  width: 30%;
  height: 300px;
  background-color: #000000;
  color: #FFFFFF;
  padding: 1%;
  text-align: center;
  border: 3px solid #555555;

}

.chart {
  position: wrap;
  width:40%;
  height: 300px;
  background-color: #000000;
  color: #FFFFFF;  
  border: 3px solid #555555;
}

.forex {
  width: 30%;
  height: 150px;
  background-color: #000000;
  color: #FFFFFF;
  padding: 1%;
  text-align: center;
  border: 3px solid #555555;
}

/*     end  */
.econ {

  width: 30%;
  height: 200px;
  background-color: #000000;
  color: #FFFFFF;
  padding: 1%;
  text-align: center;
  border: 3px solid #555555;


}


.com {

  width: 30%;
  height: 360px;
  background-color: #000000;
  color: #FFFFFF;
  padding: 1%;
  text-align: center;
  border: 3px solid #555555;

}


</style>
</head> 

<body>
  <div class="ticker-tape">
    <p>UNP 154.2</p>


  </div>

  <input type="text" class="search" autocomplete="off" id="search" onkeydown="esckeyPressed(event, this);" placeholder="Search a stock or commodity..."></input>
   
<div class="flex-container">
  <div class="news">  
    <p>NEWS</p>
   
    <p>JP Morgan announces new stock offering</p>
  </div>

  <div class="chart">  
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div id="tradingview_888b5"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/AMEX-SPY/" rel="noopener" target="_blank"><span class="blue-text">SPY chart</span></a> by TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
        new TradingView.widget(
        {
        "autosize": false,
        "width": 500,
        "height": 290,
        "symbol": "AMEX:SPY",
        "interval": "1",
        "timezone": "exchange",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_top_toolbar": true,
        "hide_legend": true,
        "details": true,
        "save_image": false,
        "container_id": "tradingview_888b5"
      }
        );
        </script>
      </div>
      <!-- TradingView Widget END -->
  </div>

  <div class="forex">  
    <p>FOREX RATES</p>
   
    <p>Gold         1,053.32</p>
  </div>


</div>
</body>

<script>
  function esckeyPressed(event, input) { 
     var code = event.charCode || event.keyCode; //Read key input
     if(code == 27) {                          //If esc key is pressed
        input.value = '';  //clear the search box
     } 

  }
</script>
</html>
